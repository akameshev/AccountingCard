<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 60%;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    td a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Main Page</h1>

  <table>
    <thead>
    <tr>
      <th>Просмотр инвентаря</th>
      <th>Добавление инвентаря</th>
      <th>Просмотр карточек</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><a href="/inventories/all">Перейти</a></td>
      <td><a href="/inventories/add">Перейти</a></td>
      <td><a href="/cards/all">Перейти</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
